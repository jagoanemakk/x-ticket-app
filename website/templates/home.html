{% extends "base.html" %}


{% block content %}

<body style="background-color:#e7f2ff; height: 100vh;">
    <div class="wrapper d-flex" style="width: 100%;">
        <div class="d-flex flex-column" id="content-wrapper" style="width: 100%; overflow-x: hidden;">
            <div class="container-fluid">
                <div class="row ms-2 mt-5">
                    <div class="col-lg-8">
                        <h5 class="fs-bold">
                            ALL EVENTS
                        </h5>
                        <p>Discover and buy for your exclusive events</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                    <div class="card card-inverse card-primary">
                        <img src="{{url_for('static', filename='idniraq.jpg')}}" class="card-img-top"
                            style="border-radius: 10px 10px 0 0;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col d-flex justify-content-start">
                                    <p class="fw-bold">{{ data.title }}</p>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 d-flex mb-3">
                                    <i><img src="{{url_for('static', filename='stadium.png')}}" alt="location"
                                            width="22px"></i>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <p class="mb-3">{{ data.venue }}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2 d-flex">
                                    <i><img src="{{url_for('static', filename='calendar.png')}}" alt="location"
                                            width="19px"></i>
                                </div>
                                <div class="col d-flex justify-content-end my-auto">
                                    <p class="">{{ data.date_events.strftime('%d-%B-%Y') }}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2 d-flex">
                                    <i><img src="{{url_for('static', filename='cash.png')}}" alt="location" width="22px"
                                            style="color: #000;"></i>
                                </div>
                                <div class="col d-flex justify-content-end my-auto">
                                    <p class="">250.000 IDR</p>
                                </div>
                            </div>
                            <!-- <p class="fw-bold">{{ data.venue }}</p>
                            <p class="fw-bold">{{ data.date_events.strftime('%d-%B-%Y') }}</p> -->
                            <!-- <p class="card-text">Some quick example text to build on the card title and make up the
                                            bulk of the card's
                                            content.</p> -->
                            <a href="{{ url_for('views.booking', id=data.id) }}" class="btn btn-primary">Booking</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
