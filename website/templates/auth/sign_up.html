<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ticket App</title>
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <!-- Other head elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512..." crossorigin="anonymous" />
</head>

<body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center w-100">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                        <div class="card mb-0">
                            <div class="card-body">
                                <h3 class="text-center">
                                    <!-- <img src="../assets/images/logos/favicon.png" width="40" alt="" class="mb-2"> -->
                                    X-Ticket App
                                </h3>
                                <p class="text-center">Daftar sebagai pengguna baru</p>
                                <form role="form" method="POST">
                                    <div class="mb-3">
                                        <label for="txtname" class="form-label">Username</label>
                                        <input type="hidden" class="form-control" id="txtnbr" name="txtnbr">
                                        <input type="text" class="form-control" id="txtname" name="txtname" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email </label>
                                        <input type="email" class="form-control" id="txtemail" name="txtemail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address </label>
                                        <input type="text" class="form-control" id="txtaddress" name="txtaddress"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="txtpass" name="txtpass"
                                                required />
                                        </div>
                                    </div>
                                    <button name="register"
                                        class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Next</button>
                                    <div class="d-flex align-items-center justify-content-center">
                                        <p class="fs-3 mb-0 fw-bold">Sudah punya akun?<a
                                                class="text-primary fw-bold ms-2" href="/login">Login
                                            </a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
